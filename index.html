<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text redact</title>
    <link rel="stylesheet" href="stylesId.css" />
    <link rel="stylesheet" href="styleClass.css" />
    <link rel="stylesheet" href="styleGird.css" />
  </head>

  <body>

        <header class="editing-tools flex ">
        
          <div class="section flex">
            <div id="fonts-container" class="search-style search">
              <input id="search-fonts" type="text" class="search-style" />
              <button id="button-fonts" class="search-button">
                <div id="fonts-arrow" class="arrow"></div>
              </button>
            </div>
            <div id="fonts-dropdown" class="dropdown-style">
              <ul class="fonts">
                <li class="hide" id="Arial">Arial</li>
                <li class="hide" id="Verdana">Verdana</li>
                <li class="hide" id="TimesNewRoman">Times New Roman</li>
                <li class="hide" id="Georgia">Georgia</li>
                <li class="hide" id="CourierNew">Courier New</li>
                <li class="hide" id="Tahoma">Tahoma</li>
                <li class="hide" id="TrebuchetMS">Trebuchet MS</li>
                <li class="hide" id="LucidaConsole">Lucida Console</li>
                <li class="hide" id="Impact">Impact</li>
                <li class="hide" id="ComicSansMS">Comic Sans MS</li>
                <li class="hide" id="PalatinoLinotype">Palatino Linotype</li>
                <li class="hide" id="Garamond">Garamond</li>
                <li class="hide" id="CenturyGothic">Century Gothic</li>
                <li class="hide" id="Calibri">Calibri</li>
                <li class="hide" id="Cambria">Cambria</li>
              </ul>
            </div>
            <div id="size-container" class="search-style search">
              <input id="search-size" type="number" class="search-style" />
              <button id="button-size" class="search-button">
                <div id="size-arrow" class="arrow"></div>
              </button>
            </div>
            <div id="size-dropdown" class="dropdown-style">
              <ul class="size">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
              </ul>
            </div>
          </div>
          <div class="section flex">
            <div class="text-styles">
              <button id="bold" class="button"></button>
              <button id="italic" class="button"></button>
              <button id="underline" class="button"></button>
              <button id="strikethrough" class="button"></button>
            </div>
          </div>
          <div class="section flex">
            <div class="text-format first">
              <input type="color" id="page-background" class="color" />
            </div>
            <div class="text-format second">
              <input type="color" id="page-input-background" class="color" />
            </div>
            <div class="text-format third">
              <input type="color" id="page-input-color" class="color" />
            </div>
          </div>
          <div class="section flex">
            <div id="container-music">
              <div class="music">
                <audio
                  data-music="tango-of-death"
                  src="audio/antonio_-_tango-smerti.mp3"
                ></audio>
                <audio
                  data-music="moonlight-sonata"
                  src="audio/bethoven_-_lunnaya-sonata.mp3"
                ></audio>
                <audio
                  data-music="magic-flute"
                  src="audio/mocart_-_volshebnaya-fleyta.mp3"
                ></audio>
              </div>
              <div id="music-img">
                <div id="music-play-img" class="tango-of-death"></div>
              </div>
              <div id="music-dropdown">
                <div class="music-head" data-music="tango-of-death"></div>
                <div class="music-head" data-music="moonlight-sonata"></div>
                <div class="music-head" data-music="magic-flute"></div>
                <div class="music-head" data-music="stop"></div>
              </div>
            </div>
            <div id="player">
              <div class="volume">
                <input
                  type="range"
                  id="volume"
                  min="0"
                  max="100"
                  step="1"
                  value="100"
                />
              </div>
            </div>
          </div>
        
      </header> 
      <section class="input-field">
          <div class="page-container">
            <div class="page" contenteditable="true"></div>
          </div>
      </section>
      <footer class="text">
        <p>text</p>

    <script src="scripts.js"></script>
  </body>
</html>
